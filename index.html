<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/kogler_time_icon.png" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kogler Zeit">
    <link rel="apple-touch-icon" href="/icon.png"> 
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>Kogler Zeit</title>

    <style>
      /* BODY: Normales Block-Layout, damit Scrolling funktioniert! */
      body {
        background-color: #f8fafc; 
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        user-select: none;
        -webkit-user-select: none;
        /* WICHTIG: Kein display:flex hier, das zerstört das Scrolling der App! */
      }

      /* Dark Mode Background */
      @media (prefers-color-scheme: dark) {
        body { background-color: #020617; }
      }
      html.dark body { background-color: #020617; }

      /* LOADER CONTAINER: Zentriert sich selbst absolut */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Immer ganz oben */
      }

      .loading-logo {
        width: 100px;
        height: 100px;
        object-fit: contain;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        transform: translateY(-20%); /* Optische Mitte etwas höher */
      }

      .spinner {
        margin-top: 24px;
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top-color: #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translateY(-20%);
      }

      /* Dark Mode Spinner */
      @media (prefers-color-scheme: dark) {
        .spinner { border-color: #1e293b; border-top-color: #f97316; }
      }

      @keyframes spin { to { transform: translateY(-20%) rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; transform: translateY(-20%) scale(1); } 50% { opacity: .85; transform: translateY(-20%) scale(0.95); } }
    </style>

    <script>
      (function() {
        const savedTheme = localStorage.getItem('kogler_theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemDark) || (savedTheme === 'system' && systemDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <img src="/src/assets/kogler_time_icon.png" class="loading-logo" alt="Lade..." />
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
